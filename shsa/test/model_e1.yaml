relations:
  r1:
    a:
      in: [b, c, d]
      fct: "b + c + d"
  r2:
    b:
      in: [e]
      fct: "0.5 * e"
  r3:
    a:
      in: [f]
      fct: "f/2"
  r4:
    f:
      in: [g, h, i, j]
      fct: "g * h - i * j"
  r5:
    t:
      in: [time]
      fct: "time"
    time:
      in: [t]
      fct: "t"

properties:

  # type will be generated, however 'properties' and at least 1 key have to be
  # available

  provision:
    a: ["i_a"]
    b: ["i_b"]
    d: ["i_d"]
    e: ["i_e"]
    f: ["i_f"]
    # time variable / clock provision examples
    t: ["t"]
    time: ["time"]

  constant:
    c: 0
